<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Ahmed Chtioui">
  <meta name="description" content="Contact information for Alfredo restaurant">
  <title>Contact Us</title>
  <link rel="icon" href="IMG/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css" type="text/css">

</head>
<body>
  <header>
    <h1>Welcome to Alfredo Restaurant</h1>

    <nav aria-label="primary navigation">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/#about">About Alfredo</a></li>
        <li><a href="/#menu">Our Menu</a></li>
        <li><a href="storehours.html">Store Hours</a></li>
      </ul>
    </nav>

    <img src="IMG/pizza.jpg" alt="Pizza photo" title="Pizza" width="300" height="300">
    <figure>
      <figcaption>Pizza and drink</figcaption>
    </figure>
  </header>

  <main>
    <section>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="your name" required>
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
          </p>
          <p>
            <label for="message">Your Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>

    <section>
      <h2>Our Location</h2>
      <address>
        555 Alfredo, Suite T<br>
        Chicago City, MO 55555-5555<br><br>
        Phone: <a href="tel:+5555555555">555-555-5555</a>
      </address>
    </section>
  </main>

  <hr>
  <footer>
    <p>&copy; Alfredo Restaurant</p>
  </footer>
</body>
</html>
