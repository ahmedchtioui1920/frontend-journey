<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Background Color Changer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Random Background Color Changer</h1>
  </header>

  <div>
    <!-- Display the current hex code of the background color -->
    <p>Hex Code: <span id="hex-code"></span></p>
  </div>

  <!-- Button to trigger background color change -->
  <button class="changer-btn" id="change-btn">Change Background Color</button>

  <script src="script.js"></script>
</body>
</html>
